<!--Contact Me Header with Background Styling-->

<header class="contact-background">
    <div class="overlay"></div>

<!-- Contact Me Title-->

    <div role="main" class="container">
        <div class="jumtron text-center">
          <h1 class="jumtron-title">Contact</h1>
        </div>

<!--Contact Me Form-->

    <form class="contact-me">
        <div class="form-row">
          <div class="form-group text-left col-md-6">
            <label for="inputEmail4"> First Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="john">
          </div>
          <div class="form-group text-left col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="doe">
          </div>
          <div class="form-group text-left col-md-12">
            <label for="inputAddress">Email Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="john.doe@example.com">
          </div>
          <div class="form-group col-md-12">
            <label for="inputAddress">Send Us a Message</label>
            <textarea class="form-control" rows="3" id="inputAddress" placeholder="Please write your messaage here... (200 Characters)"></textarea>
        </div>
        <button type="button" class="button-contact">Submit</button>
    </form>
</header>
